<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/CSS/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./assets/img/translator_favicon.png">
    <script src="https://kit.fontawesome.com/e634a8a20d.js" crossorigin="anonymous"></script>
    <script src="./assets/JS/countries.js" defer></script>
    <script src="./assets/JS/script.js" defer></script>
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-clone"></i>
                    </div>
                    <select name="from-language" id="from-language">
                    </select>
                </li>
                <li class="exchange">
                    <i class="fa-solid fa-right-left"></i>
                </li>
                <li class="row to">
                    <select name="to-language" id="to-language">
                    </select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-clone"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
</body>
</html>
